<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Comiic Aisle</title>
    <link rel="stylesheet" href="../../dist/output.css" />

  <body class="bg-gray-600">
    <div class="h-[100vh] w-[100vw] bg-black">

              px-6
              py-2

      </div>

          name=""

            h-[30px]

            uppercase
            tracking-[2px]

            </div>
            <img

          <div

              border border-mygray-50

            "
