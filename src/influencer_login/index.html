<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comiic Aisle</title>
    <link rel="stylesheet" href="../../dist/output.css" />
  </head>
  <body class="bg-gray-600">
    <div class="influencer_login_parent_div">
      <img
        src="../assets/images/Transparent background Black border and yellow 1.png"
        class="block pl-12 mt-8"
      />

      <div class="w-[450px] m-auto h-[420px] bg-black rounded-2xl">
        <div class="p-16">
          <h1 class="pb-7 text-white font-semibold text-2xl mt-4">Login</h1>

          <input
            class="
              h-[30px]
              w-full
              rounded-lg
              border border-mygray-50
              bg-black
              mb-7
            "
            type="text"
            name=""
            placeholder="Username"
          />
          <input
            class="
              h-[30px]
              w-full
              rounded-lg
              border border-mygray-50
              bg-black
              mb-7
            "
            type="password"
            name=""
            placeholder="Password"
          />

          <button
            class="
              uppercase
              bg-myyellow-50
              m-auto
              block
              px-5
              py-3
              rounded-[40px]
              border border-black
              tracking-[2px]
            "
          >
            Login
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
